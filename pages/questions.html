<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/question-style.css">
    <script src="/js/questions-script.js" defer type="module"></script>
</head>

<body>
    <main class="container">
        <div class="header-container">
            <div class="quiz-time-sound">
                <div class="logo">
                    <img src="../assets/images/logo.svg" alt="">
                </div>

                <div class="soundbar"><img class="sound-icon" src="../assets/images/volume-icon.svg" alt="">
                    <audio id="audio-player" autoplay>
                        <source src="../assets/sound/plegaria-prayer-partial-75071.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            <div class="right-align">
                <div class="summary">
                    <span></span>/25
                </div>
            </div>
        </div>

        <article class="quiz-container">
            <div id="1" class="question-card">

            </div>
            <div class="right-align">
                <span class="timer">

                </span>
            </div>
            <div class="choice choose">
                <button id="a" type="button" class=" answer">
                    <div class="option"> <span></span> </div>
                    <div class="d-flex">
                        <span> </span>
                        <img src="../assets/images/empty.svg" alt="">
                    </div>
                </button>
                <button id="b" type="button" class="answer">
                    <div class="option"> <span></span> </div>
                    <div class="d-flex">
                        <span> </span>
                        <img src="../assets/images/empty.svg" alt="">
                    </div>
                </button>
                <button id="c" type="button" class="answer">
                    <div class="option"> <span></span> </div>
                    <div class="d-flex">
                        <span></span>
                        <img src="../assets/images/empty.svg" alt="">
                    </div>
                </button>
                <button id="d" type="button" class="answer">
                    <div class="option"> <span></span> </div>
                    <div class="d-flex">
                        <span></span>
                        <img src="../assets/images/empty.svg" alt="">
                    </div>
                </button>
            </div>
        </article>

        <div class="right-align mb-2">
            <button type="button" class="next"> Next &gt;</button>
        </div>

        <audio id="correct-sound-player">
            <source src="../assets/sound/correct3-95630.mp3" type="audio/mpeg">
        </audio>

        <audio id="wrong-sound-player">
            <source src="../assets/sound/wronganswer-37702.mp3" type="audio/mpeg">
        </audio>
    </main>
</body>

</html>
