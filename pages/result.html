<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/result.css">
    <script src="/js/result.js" defer></script>
</head>

<body>
    <main class="container">
        <div class="logo">
            <img src="../assets/images/logo.svg" alt="">
            <h2>Result</h2>
        </div>

        <div>
            <div class="result-bar">
                <div class="right-attempt"></div>
                <div class="wrong-attempt"></div>
            </div>
            <div class="d-flex">
                <span class="correct"></span>
                <span>
                    <span id="result"></span>/25
                </span>
                <span class="wrong"></span>
            </div>
        </div>


        <div>
            <p class="quote">“Keep learning, you have a good score!”</p>
            <div class="btn-container">
                <button type="button" class="retry-btn"> &lt;&lt;&lt; Retry</button>
            </div>
        </div>

        <div class="social">
            <p>Share your score:</p>
            <div class="social-icons">
                <div><img src="../assets/images/linkedIn.svg" alt=""></div>
                <div><img src="../assets/images/twitter.svg" alt=""> </div>
                <div><img src="../assets/images/insta.svg" alt=""> </div>
            </div>
        </div>
    </main>
</body>

</html>
