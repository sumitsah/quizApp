<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="question-style.css">
    <script src="script.js"></script>
</head>

<body>
    <main class="container">
        <div class="header-container">
            <div class="quiz-time-sound">
                <div class="logo">
                    <img src="images/logo.svg" alt="">
                </div>

                <div class="soundbar"><img src="images/volume-icon.svg" alt=""></div>
            </div>
            <div class="right-align">
                <div class="summary">
                    <span>2</span>/25
                </div>
            </div>
        </div>

        <article class="quiz-container">
            <div id="1" class="question-card">
                Inside which HTML element do we put the JavaScript?
            </div>
            <div class="right-align">
                <span class="timer">
                    00:30
                </span>
            </div>
            <div class="choice choose">
                <button id="a" type="button" class="wrong answer">
                    <div>&lt; js &gt; </div>
                    <div class="d-flex">
                        <span> You choose</span>
                        <img src="images/wrong.svg" alt="">
                    </div>
                </button>
                <button id="b" type="button" class="answer">
                    <div> &lt; scripting &gt;</div>
                    <div class="d-flex">
                        <span> You choose</span>
                        <img src="images/wrong.svg" alt="">
                    </div>
                </button>
                <button id="c" type="button" class="answer">
                    <div>&lt; javaScript &gt;</div>
                    <div class="d-flex">
                        <span> You choose</span>
                        <img src="images/wrong.svg" alt="">
                    </div>
                </button>
                <button id="d" type="button" class="correct answer">
                    <div> &lt; script &gt; </div>
                    <div class="d-flex">
                        <span></span>
                        <img src="images/correct.svg" alt="">
                    </div>
                </button>
            </div>
        </article>

        <div class="right-align">
            <button type="button" class="next"> Next &gt;</button>
        </div>

    </main>
</body>

</html>
